server:
  port: 9999
spring:
  profiles:
    active: dev
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/xyy_saas_clinic_purchase?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait : 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis : 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    filters: stat,wall,log4j
    connectionProperties:
      druid.stat.mergeSql: true
druid:
  stat:
    slowSqlMillis: 5000
mybatis-plus:
  mapper-locations:
    classpath: /mapper/*Mapper.xml
    typeAliasesPackage: com.szw.springbootdemosu.po
  global-config:
    column-underline: true
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      szw:
        springbootdemosu:
          mapper: debug